<VirtualHost *:80>
	ServerName offer-tracker.local

	DocumentRoot /var/www/offer-tracker.local/public
	ErrorLog /var/www/offer-tracker.local/logs/error.log
	CustomLog /var/www/offer-tracker.local/logs/access.log combined
	<Directory /var/www/offer-tracker.local/public>
		Options +FollowSymlinks
		AllowOverride All
		Require all granted
	</Directory>
	
</VirtualHost>

